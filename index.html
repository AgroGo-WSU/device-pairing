<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pair Raspberry Pi - AgroGo</title>
    <style>
        :root {
            --agro-primary: #173d23;
            --agro-secondary: #f2eee3;
            --agro-accent: #800020;
            --agro-tertiary: #549227;
        }

        /* Full-page container with green frame and beige background */
        .auth-popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 14px solid var(--agro-primary);
            background-color: var(--agro-secondary);
            box-sizing: border-box;
            z-index: 999;
        }

        /* Center card styling */
        .auth-popup-card {
            background: white;
            border-radius: 16px;
            border: 6px solid var(--agro-accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 36px;
            width: min(90vw, 420px);
            text-align: center;
            box-sizing: border-box;
        }

        /* Title and subtitle */
        .auth-popup-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--agro-primary);
        }

        .auth-popup-subtitle {
            color: #444;
            margin-bottom: 24px;
        }

        /* Buttons */
        .auth-social-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-btn.google {
            color: #333;
        }

        .auth-btn.github {
            background: #24292e;
            color: white;
        }

        .auth-btn.primary {
            background: var(--agro-tertiary);
            color: white;
            border: none;
        }

        .auth-btn.primary:hover {
            filter: brightness(1.1);
        }

        /* Divider */
        .auth-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 16px 0;
            font-size: 13px;
        }

        .auth-divider span {
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 8px;
        }

        /* Email form inputs */
        .auth-email {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-email input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .auth-email input:focus {
            outline: 2px solid var(--agro-tertiary);
        }

        /* Links below buttons */
        .auth-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .auth-link {
            border: none;
            background: none;
            color: var(--agro-accent);
            font-weight: 600;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Error / status text */
        .auth-error {
            color: var(--agro-accent);
            font-size: 13px;
            margin-top: 12px;
        }
    </style>
  </head>

  <body>
    <div class="auth-popup-container">
      <div class="auth-popup-card">
        <h2 class="auth-popup-title">Pair Raspberry Pi</h2>
        <p class="auth-popup-subtitle">
          Sign in to connect your device to AgroGo
        </p>

        <div class="auth-social-btns">
          <button id="btn-google" class="auth-btn google">
            üåê Continue with Google
          </button>
          <button id="btn-github" class="auth-btn github">
            üò∏ Continue with GitHub
          </button>
        </div>

        <div class="auth-divider">
          <span></span>or<span></span>
        </div>

        <div class="auth-email">
          <input id="email" type="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button id="btn-email-signin" class="auth-btn primary">Sign in</button>
        </div>

        <div class="auth-links">
          <button id="create-account" class="auth-link">Create Account</button>
          <button id="forgot-password" class="auth-link">Forgot Password</button>
        </div>

        <div id="status" class="auth-error"></div>
        <pre id="result"></pre>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        GithubAuthProvider,
        signInWithPopup,
        signInWithRedirect,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD5H47l8jzAJeve392CLEPPRVWFad40KJE",
        authDomain: "agrogo-c4f0e.firebaseapp.com",
        //authDomain: "agrogo.org",
        projectId: "agrogo-c4f0e",
        storageBucket: "agrogo-c4f0e.firebasestorage.app",
        messagingSenderId: "811174867409",
        appId: "1:811174867409:web:165003e239e8e0cc11f0f0",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const $ = (id) => document.getElementById(id);
      const setStatus = (s) => ($("status").textContent = s);

      const params = new URLSearchParams(window.location.search);
      const raspiMac =
        params.get("mac") || params.get("raspi_mac") || params.get("raspi");

      if (!raspiMac) {
        setStatus(
          "No device identifier found in URL. Please open the QR from the device."
        );
      } else {
        setStatus(`Ready to pair device: ${raspiMac}`);
      }

      $("btn-google").onclick = async () => {
        const provider = new GoogleAuthProvider();
        try {
          // await signInWithPopup(auth, provider);
          await signinWithRedirect
        } catch (e) {
          console.error(e);
          setStatus("Sign in failed");
        }
      };

      $("btn-github").onclick = async () => {
        const provider = new GithubAuthProvider();
        try {
          //await signInWithPopup(auth, provider);
          await signInWithRedirect(auth, provider);
        } catch (e) {
          console.error(e);
          setStatus("Sign in failed");
        }
      };

      $("btn-email-signin").onclick = async () => {
        const email = $("email").value.trim();
        const password = $("password").value;
        if (!email || !password) return setStatus("Enter email and password");

        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
          } catch (err2) {
            console.error(err2);
            setStatus("Email authentication failed");
          }
        }
      };

      onAuthStateChanged(auth, async (user) => {
        if (!user) return;
        setStatus(`Signed in as ${user.email}, pairing...`);
        const idToken = await user.getIdToken();

        if (!raspiMac) {
          setStatus("No Pi to pair");
          return;
        }

        try {
          const res = await fetch("https://api.agrogo.org/api/auth/pairDevice", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${idToken}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              raspiMac,
              firstName: user.displayName?.split(" ")[0],
              lastName: user.displayName?.split(" ")[1],
            }),
          });

          const data = await res.json();
          $("result").textContent = JSON.stringify(data, null, 2);
          if (res.ok) setStatus("Pairing successful!");
          else setStatus("Pairing failed: " + (data?.error || res.status));
        } catch (e) {
          console.error(e);
          setStatus("Pairing error: " + e.message);
        }
      });
    </script>
  </body>
</html>
